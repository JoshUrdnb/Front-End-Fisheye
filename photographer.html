<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="index.html" title="Lien page d'accueil"><img src="assets/images/logo.png" class="logo" alt="Logo de l'entreprise" /></a>
  </header>

  <main id="main">

    <div class="photograph-header">
      <div id="details"></div>
    </div>

    <div class="btn-container">
      <p>Trier par :</p>
      <div id="dropdown">
        <button class="dropbtn">Selection</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" onclick="sortMedia('title')">Titre</a>
          <a href="#" onclick="sortMedia('likes')">Popularité</a>
          <a href="#" onclick="sortMedia('date')">Date</a>
        </div>
      </div>
    </div>

    <div id="likes"></div>

  </main>

  <div id="lightbox" class="lightbox">
    <div id="modalContent" class="modal-content"></div>
    <button id="closeModalBtn" class="close-modal-btn" aria-label="Fermer la modal"><i class="fa-solid fa-x"></i></button>
  </div>

  <div id="contact_modal">
    <div class="modal_disposition">
      <div class="modal">

        <header>
          <h2>Contactez-moi<div id="contactFormName"></div></h2>
          <img id="modal_img" src="assets/icons/close.svg" />
        </header>

        <form id="contact_button">
    
          <div class="formData">
            <label>Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first" /><br>
            <p id="firstNameError" class="colorError"></p>
          </div>

          <div class="formData">
            <label>Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" /><br>
            <p id="lastNameError" class="colorError"></p>
          </div>

          <div class="formData">
            <label>E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email" /><br>
            <p id="emailError" class="colorError"></p>
          </div>

          <div class="formData">
            <label>Votre message</label><br>
            <textarea id="newField" name="newField" placeholder="Ecrivez ici..."></textarea><br>
            <p id="newFieldError" class="colorError"></p>
          </div>

          <button class="submit-form-btn" type="submit">Envoyer</button>

        </form>

      </div>
    </div>
  </div>

  <script type="module" src="scripts/pages/photographer.js"></script>

</body>

</html>
